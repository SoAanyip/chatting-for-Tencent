<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/normalize.min.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="container" id="wrap">
      <div class="row">
        <div class="col-md-2">
            <div id="usersCon">
            <div>——在线用户——</div>
            <ul id="onLineUsers">
              <li v-repeat="users" class="user" title="与{{name}}聊天">{{name}}<span class="badge">{{badge}}</span></li>
              <li class="split"></li>
              <li class="mulTalk" title="回到群聊">回到群聊</li>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div id="msgCon" data-target="multi">
            <h2 id="chatStatus">现在正在群聊中</h2>
            <div v-repeat="msgs" class="oneMsgBox">
              <div class="">
                <span class="userName">{{name}}</span>说： | <span class="msgTime">{{time}}</span>
              </div>
              <div class="msgText">
                {{text}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form action="" class="form-horizontal" id="msgForm">
       <div class="form-group">
         <label for="megInput" class="sr-only">请输入你要说的话</label>
           <textarea class="form-control" id="msgInput" rows="1" placeholder="请输入你要说的话"></textarea>
          <button type="submit" class="btn btn-primary btn-lg" id="sendBtn">Send</button>
       </div>
    </form>

    <div class="modal fade" id="logModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">欢迎来到聊天室。请输入您的昵称</h4>
          </div>
          <div class="modal-body">
            <label for="nameInput">请输入您的昵称:</label>
            <input type="text" id="nameInput" placeholder="请输入您的昵称" class="form-control"></input>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="nameSubmit">确定</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/vue/dist/vue.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
